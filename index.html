<!DOCTYPE html>
<html>
<head>
<title>The Layla Platformer: A Descent into Despair (Slightly Less Broken)</title>
<style>
body {
    background-color: black;
    overflow: hidden;
}

#player {
    width: 20px;
    height: 20px;
    background-color: red;
    position: absolute;
    bottom: 0;
    left: 10px;
}

.platform {
    width: 100px;
    height: 20px;
    background-color: gray;
    position: absolute;
}
#message{
  color: white;
  position: absolute;
  top: 10px;
  left: 10px;
}
</style>
</head>
<body>
    <div id="player"></div>
    <div class="platform" style="left: 100px; bottom: 100px;"></div>
    <div class="platform" style="left: 300px; bottom: 200px;"></div>
    <div class="platform" style="left: 500px; bottom: 150px;"></div>
    <div class="platform" style="left: 700px; bottom: 300px;"></div>
    <div id="message"></div>

    <script>
        const player = document.getElementById("player");
        let playerX = 10;
        let playerY = 0;
        let velocityY = 0;
        let gravity = 0.5;
        let platforms = document.querySelectorAll(".platform");
        const message = document.getElementById("message");

        function gameLoop() {
            velocityY += gravity;
            playerY += velocityY;
            player.style.bottom = playerY + "px";
            player.style.left = playerX + "px";

            platforms.forEach(platform => {
                let platformRect = platform.getBoundingClientRect();
                let playerRect = player.getBoundingClientRect();

                if (playerRect.bottom > platformRect.top &&
                    playerRect.top < platformRect.bottom &&
                    playerRect.right > platformRect.left &&
                    playerRect.left < platformRect.right) {
                    if (velocityY > 0) {
                        playerY = platformRect.top - 20;
                        velocityY = 0;
                    }
                }
            });

            if (playerY < 0) {
                playerY = 0;
                velocityY = 0;
            }

            if (playerX > window.innerWidth){
                playerX = window.innerWidth - 20;
            }

            requestAnimationFrame(gameLoop);
        }

        document.addEventListener("keydown", (event) => {
            if (event.key === "ArrowRight") {
                playerX += 10;
            }
            if (event.key === "ArrowUp" && velocityY === 0) {
                velocityY = -10;
            }
        });

        gameLoop();
    </script>
</body>
</html>
